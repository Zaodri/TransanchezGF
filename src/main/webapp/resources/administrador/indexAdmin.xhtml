<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title>#{lang.pageTitle}</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/dashboard/"></link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></link>
    
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <meta http-equiv="Content-type"  content="text/html; charset=UTF-8"/>
        <link rel="shortcut icon" href="image/logo.png" type="imagen/x-icon"/> <!--ETIQUETA PARA EL LOGO-->
       <link href="css/mobilemenu.css" rel="stylesheet"/>
        <link href="css/font-awesome.min.css" rel="stylesheet"/>
        <link href="css/simple-line-icons.css" rel="stylesheet"/>
        <link href="css/foundation.min.css" rel="stylesheet"/>
        <link href="css/jquery.fancybox.css" rel="stylesheet"/>
        <link href="css/style.min.css" rel="stylesheet"/>
        <link href="resources/administrador/dashboar.css" rel="stylesheet"/>
        <link href="css/less/login1.css" rel="stylesheet"/>  

        <!-- Theme color -->
        <link href="css/less/colors/darkRed.min.css" rel="stylesheet"/>

        <link rel=" icon" type="image/png" href="favicon.png" sizes="32x32"/> 
    </h:head>
    <h:body>
        <body class="body" style="color: red">
            <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
                <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" style="color: red" href="#">Transanchez SAS</a>
                <button class="navbar-toggler position-absolute d-md-none collapsed" style="color: olivedrab" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <input class="form-control form-control-dark w-100" style="color: olivedrab" type="text" placeholder="Buscar" aria-label="Search"/>
                <ul class="navbar-nav px-3">
                    <li class="nav-item text-nowrap">
                        <a class="nav-link" style="color: olivedrab" href="#">Salir</a>
                    </li>
                </ul>
            </nav>

            <div class="container-fluid">
                <div class="row">
                    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                        <div class="sidebar-sticky pt-3">
                            <ul class="nav flex-column">
<!--                                <c:forEach items="{usuSess.usuLog.rolCollection}" var="rol" varStatus="pos" >
                                    <li class="nav-item">
                                        <a class="nav-link" href="../{rol.descripcion}/index.xhtml">
                                            <span data-feather="home"></span>
                                            {rol.nombre} <span class="sr-only">(current)</span>
                                        </a>
                                    </li>
                                </c:forEach>-->
                            </ul>
                        </div>
                    </nav>
                    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" style="color:#841d1d">
                            <h1 class="h2" style="color: #841d1d">Administrador</h1>
                            <div class="btn-toolbar mb-2 mb-md-0">
                                <div class="btn-group mr-2">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                                    <span data-feather="calendar"></span>
                                    This week
                                </button>
                            </div>
                        </div>                    

                        <center>
                            <h2 style="color:olivedrab">Informaci√≥n Empleado</h2>
                        </center>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>Id Empleado</th>
                                        <th>Usuario</th>
                                        <th>Password</th>
                                        <th>Password por defecto</th>
                                        <th>Estado</th>
                                        <th>Info empl relac</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <c:forEach items="#{usuSess.todosUsuarios()}" var="usu">
                                        <tr>
                                            <td>#{usu.idEmple}</td>
                                            <td>#{usu.usuario}</td>
                                            <td>#{usu.password}</td>
                                            <td>#{usu.defaultPass}</td>
                                            <td>#{usu.estado}</td>
                                            <td>#{usu.empleado.toString()}</td>
                                            <td>
                                                -------------
                                            </td>
                                        </tr>
                                    </c:forEach>
                                </tbody>
                            </table>
                        </div>
                    </main>
                </div>
            </div> 
        </body>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
