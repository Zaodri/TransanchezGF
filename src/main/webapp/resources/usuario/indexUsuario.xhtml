<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{lang.pageTitle}</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/dashboard/"></link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="../../css/login1.css"/>        
        <link href="../../css/style.min.css" rel="stylesheet"/>
        <link href="../../css/transanchez.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <header>
            <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">                
                <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" style="color: #851d1d" href="#">Transanchez SAS</a>
                <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <input class="form-control form-control-dark w-100" type="text" placeholder="Buscar" aria-label="Search"/>
                <ul class="navbar-nav px-3">
                    <li class="nav-item text-nowrap">
                        <a class="nav-link" href="https://www.google.com" style="color: olivedrab">Salir</a>
                    </li>
                </ul>
            </nav>
        </header>

      <div class="container-fluid">
            <div class="row">
           <!--       <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="sidebar-sticky pt-3">
                        <ul class="nav flex-column">
                            <c:forEach items="{ususarioSession.usuLog.rolCollection}" var="rol" varStatus="pos" >
                                <li class="nav-item">
                                    <a class="nav-link" href="../{rol.descripcion}/index.xhtml">
                                        <span data-feather="home"></span>
                                    {rol.nombre} <span class="sr-only">(current)</span>
                                    </a>
                                </li>
                            </c:forEach>
                        </ul>
                    </div>
                </nav>
            -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Usuario</h1>                        
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <c:if test="#{ususarioSession.mesError.equalsIgnoreCase('m1')}">
                                <div class="alert alert-danger" role="alert">
                                    Por favor verifique sus datos, intente de nuevo !!!
                                </div>
                            </c:if>

                            <c:if test="#{ususarioSession.mesError.equalsIgnoreCase('m2')}">
                                <div class="alert alert-success" role="alert">
                                    Actaluzacion satisfactoria !!!
                                </div>
                            </c:if>

                            <div class="Login-bop-uno">
                                <img class="avatar" src="../../images/wl-logo.png" alt=""/>
                                <h:form>
                                    <div class="">
                                        <label for="formTd" style="color: olive">Tipo Documento</label>
                                        <h:selectOneMenu value="#{ususarioSession.usuLog.usuTipodocumento}" disabled="true" class="form-control" style="color: olive">
                                            <f:selectItem itemLabel="T. Identidad" itemValue="T. Identidad"></f:selectItem>
                                            <f:selectItem itemLabel="Cedula" itemValue="Cedula"></f:selectItem>
                                            <f:selectItem itemLabel="Cedula Extranjeria" itemValue="Cedula Extranjeria"></f:selectItem>
                                            <f:selectItem itemLabel="Nit" itemValue="Nit"></f:selectItem>
                                            <f:selectItem itemLabel="Otro." itemValue="Otro"></f:selectItem>
                                        </h:selectOneMenu>
                                        <!--     <small id="tplHelp" class="form-text text-muted">Seleccione un tipo de cocumento.</small>-->
                                    </div>

                                    <div class="form-group">
                                        <label for="fmrDocumento" style="color: olive">Documento</label>
                                        <h:inputText html5:type="number"
                                                     value="#{ususarioSession.usuLog.usuDocumento}"
                                                     requiredMessage="Por favor Ingrese un documento"
                                                     maxlength="10"
                                                     disabled="true"
                                                     class="form-control"
                                                     id="fmrDocumento" 
                                                     style="color: olive"/>
                                        <h:message for="fmrDocumento" style="color: red"></h:message>
                                    </div>

                                    <div class="form-group">
                                        <label for="fmrNombres" style="color: olive">Nombres</label>
                                        <h:inputText value="#{ususarioSession.usuLog.usuNombre}" style="color: olive" requiredMessage="Por favor Ingrese sus nombres" required="true" class="form-control" id="fmrNombres" />
                                        <h:message for="fmrNombres" style="color: red"></h:message>
                                    </div>

                                    <div class="form-group">
                                        <label for="fmrApellidos" style="color: olive">Apellidos</label>
                                        <h:inputText value="#{ususarioSession.usuLog.usuApellido}" style="color: olive" requiredMessage="Por favor Ingrese sus apellidos" required="true" class="form-control" id="fmrApellidos" html5:aria-describedby="apellidosHelp"/>
                                        <h:message for="fmrApellidos" style="color: red"></h:message>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1" style="color: olive">Correo</label>
                                        <h:inputText value="#{ususarioSession.usuLog.usuCorreo}" style="color: olive" requiredMessage="Por favor Ingrese su correo" disabled="true" class="form-control" id="exampleInputEmail1" html5:aria-describedby="emailHelp"/>
                                        <h:message for="exampleInputEmail1" style="color: red"></h:message>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1" style="color: olive">Clave</label>
                                        <h:inputSecret value="#{ususarioSession.usuLog.usuClave}" style="color: olive" requiredMessage="Por favor Ingrese una clave" required="true" class="form-control" id="exampleInputPassword1"/>
                                        <h:message for="exampleInputPassword1" style="color: red"></h:message>
                                    </div>

                                    <div class="form-group">
                                        <label for="fmrMovil" style="color: olive">Movil</label>
                                        <h:inputText value="#{ususarioSession.usuLog.usuMovil}"  class="form-control" id="fmrMovil" style="color: olive"/>
                                        <!--   <small id="movilHelp" class="form-text text-muted">ingrese un numero de celular.</small>-->
                                    </div>


                                    <div class="form-group form-check">
                                        <h:commandButton  class="checkit-btn l-dis-ib button" style="color: olive" value="Actualizar datos" action="#{ususarioSession.actualizarMisDatos()}" />
                                    </div>
                                </h:form>

                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </h:body>
</html>
